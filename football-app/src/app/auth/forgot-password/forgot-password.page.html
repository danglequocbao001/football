<ion-content>
  <div class="football__image">
    <ion-img [ngClass]="{'ios-mr-top': device}" class="btn__back" src="../../../assets/icon/back.svg" (click)="back()"></ion-img>
    <div class="white-space">
      <div class="form__login">
        <ion-text class="title">{{dataLanguage.FOR_PASS}}</ion-text>
        
        <form [formGroup]="forgotPassword" class="component-collection">
          <ion-item-group class="component">
            <ion-text>{{dataLanguage.ENTER_EMAIL}}</ion-text>
            <ion-input formControlName="email" placeholder="{{dataLanguage.EMAIL}}"></ion-input>
          </ion-item-group> 
        </form>
        
        <ion-button class=" ion-no-padding btn__next" (click)="next()">{{dataLanguage.NEXT}}</ion-button>
      </div>
      
      <div class="login-method">
        <ion-row>
          <ion-col class="ion-no-padding" size="3">
            <div class="line"> </div>
          </ion-col>
          <ion-col class="ion-text-center ion-justify-content-start" size="6">
            <ion-text class="login-method-divider">{{dataLanguage.CON_BY}}</ion-text>
          </ion-col>
          <ion-col class="ion-no-padding" size="3">
            <div class="line"> </div>
          </ion-col>
        </ion-row>
        
        <div class="login-row">
          <ion-img src="../../../assets/icon/login-google.svg"></ion-img>
          <ion-img src="../../../assets/icon/login-facebook.svg"></ion-img>
        </div>
        
      </div>
    </div>
  </div>
</ion-content>
